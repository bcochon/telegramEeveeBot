[loggers]
keys=root,EeveeBot,Ignore,Errors

[handlers]
keys=consoleHandler,fileHandler,fileHandlerIgnore,fileHandlerErrors

[formatters]
keys=simpleFormatter,ignoredFormatter,errorFormatter

[logger_root]
leve=NOTSET
handlers=consoleHandler

[logger_EeveeBot]
level=DEBUG
handlers=fileHandler,consoleHandler
propagate=0
qualname=EeveeBot

[logger_Ignore]
level=DEBUG
handlers=fileHandlerIgnore
propagate=0
qualname=Ignore

[logger_Errors]
level=ERROR
handlers=fileHandlerErrors
propagate=0
qualname=Errors

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('logs/log.txt',)

[handler_fileHandlerIgnore]
class=FileHandler
level=DEBUG
formatter=ignoredFormatter
args=('logs/ignored_msgs.txt',)

[handler_fileHandlerErrors]
class=FileHandler
level=DEBUG
formatter=errorFormatter
args=('logs/exceptions.txt',)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s - %(name)s: "%(message)s"

[formatter_ignoredFormatter]
format=%(message)sIgnored %(asctime)s

[formatter_errorFormatter]
format=%(asctime)s - %(message)s